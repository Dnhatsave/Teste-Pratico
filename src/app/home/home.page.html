<ion-header class="ion-no-border">
  <ion-item lines="none" class="header">
    <ion-avatar slot="end">
      <img src="https://img.freepik.com/premium-vector/bag-money-logo-template-sack-money-vector-illustration_23987-343.jpg?w=740">
    </ion-avatar>
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Serviço de Câmbios</h2>
      </ion-label>
      <ion-row class="ion-align-items-center">
      
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="10" >
          <ion-row>
            <ion-col size="2">
              <ion-list class="combo" >
                <ion-select placeholder="USD">
                  <ion-select-option value="apples">MZN</ion-select-option>
                  <ion-select-option value="oranges">USD</ion-select-option>
                  <ion-select-option value="bananas">EUR</ion-select-option>
                </ion-select>
            </ion-list>
            </ion-col>
            <ion-col size="8">
              <ion-searchbar placeholder="{{base_code}}" searchIcon="location-outline"></ion-searchbar>
            </ion-col>
          </ion-row>
           
            
        </ion-col>
        <ion-col size="10" >
          <ion-button color="light" fill="clear"  (click)="exchange()">
            <ion-icon slot="icon-only" name="swap-horizontal-outline"></ion-icon>
          </ion-button> 

          <ion-text color="light">
            123123 MT ->  3424 USD
          </ion-text>
        </ion-col>
        <ion-col size="10" >
          <ion-row>
            <ion-col size="2">
              <ion-list class="combo" >
                <ion-select placeholder="USD">
                  <ion-select-option value="apples">MZN</ion-select-option>
                  <ion-select-option value="oranges">USD</ion-select-option>
                  <ion-select-option value="bananas">EUR</ion-select-option>
                </ion-select>
            </ion-list>
            </ion-col>
            <ion-col size="8">
              <ion-searchbar placeholder="{{target_code}}" searchIcon="location-outline"></ion-searchbar>
            </ion-col>
          </ion-row>
           
            
        </ion-col>
      </ion-row>

    </div>
  </ion-item>
</ion-header>
